		//AC按钮处理
		var buttons = document.getElementById("buttons");

		buttons.onclick = function() {
			setInterval(function() {
				if (data.innerHTML == "") {
					ac_btn.innerHTML = "AC";
				} else {
					ac_btn.innerHTML = "C";
				}
			}, 100);
		}
		ac_btn.onclick = function() {
			ac_btn.setAttribute("style", "background-color: white;color: rgb(51,51,51);");
			// data.innerHTML = "";
			var str = data.innerHTML.toString();
			data.innerHTML = str.substr(0, str.length - 1); //删除前一个输入的值
			setTimeout(reback1, 200);
		}

		function reback1() {
			ac_btn.removeAttribute("style");
		}
		//+/-按钮处理
		reverse_btn.onclick = function() {
			reverse_btn.setAttribute("style", "background-color: white;color: rgb(51,51,51);");

			if (data.innerHTML == "") {
				alert("应对不为空的内容取相反数！")
			} else {
				data.innerHTML = "-(" + data.innerHTML + ")";
			}
			setTimeout(reback2, 200);
		}

		function reback2() {
			reverse_btn.removeAttribute("style");
		}
		//%按钮处理
		division100_btn.onclick = function() {
			division100_btn.setAttribute("style", "background-color: white;color: rgb(51,51,51);");
			if (data.innerHTML == "") {
				alert("应对不为空的内容作%（tips:将值除以100）运算！");
			} else {
				data.innerHTML = "(" + data.innerHTML + ")/100";
			}
			setTimeout(reback3, 200);
		}

		function reback3() {
			division100_btn.removeAttribute("style");
		}
		//除法按钮处理
		division_btn.onclick = function() {
			division_btn.setAttribute("style", "background-color: white;color: rgb(51,51,51);");
			data.innerHTML += "/";
			setTimeout(reback4, 200);
		}

		function reback4() {
			division_btn.removeAttribute("style");
